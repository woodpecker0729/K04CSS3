<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* 기본폰트 크기를 지정하지 않으면 16px이 기본사이즈가된다. */
        }
    </style>
</head>
<body>
    <h2>기본상태의 텍스트 크기</h2>
    기본폰트 
    <br>
    <span style="font-size: 16px;">글자크기 16px</span> <br>
    <span style="font-size: 12px;">글자크기 1px</span> <br>
    <span style="font-size: 1em;">글자크기 1em</span> <br>
    <h2>폰트 2배로 키우기</h2>
    <br>
    <span style="font-size: 32px;">글자크기 32px</span> <br>
    <span style="font-size: 24px;">글자크기 24px</span> <br>
    <span style="font-size: 2em;">글자크기 2em</span> <br>
    <h2>폰트 2/1로 줄이기</h2>
    <br>
    <span style="font-size: 8px;">글자크기 8px</span> <br>
    <span style="font-size: 6px;">글자크기 6px</span> <br>
    <span style="font-size: 0.5em;">글자크기 0.5em</span> <br>
</body>
</html>
