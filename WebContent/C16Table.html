<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>CSS3를 적용한 테이블</h2>
    <style>
        table#my_table{
            border: 1px solid #000000;
            border-spacing: 0px 0px;    
        }
        table#my_table td{border: 1px solid #000000;}
    </style>
    <table id="my_table">
        <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
        <tr>
            <td>라</td>
            <td>마</td>
            <td>바</td>
        </tr>
    </table>
</body>
</html>
