<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        웹폰트: 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
        CDN을 통해 제공되는 폰트로 척 적용시에는 다운로드 받아 페이지에 적용하게 된다.
        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
            통해 데이터를 저장 및 전달하는 시스템을 말한다.
            jQuery, Bootstrap 등으 ㄹ이용할 때도 주로 CDN을 사용하게 된다.
        */
        @import url('http://fonts.googleapis.com/css?family=Abril+Fatface');
        p{
            font-family: 'Abril Fatface',cursive;
            font-size:30px;
        }
    </style>
    
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>'100명당 1명' 갈수록 어려운 대기업 임원··· 가장 힘든 곳은?<br><br>
    전체 직원 대비 임원 비율 0.77%로 갈수록 힘들어<br><br>
    종합상사 등은 상대적으로 쉽고 유통·조선 더 어려워<br><br>
    한전은 7,612명당 한명꼴··· 100대 기업 중 가장 치열<br><br>
    </p>
</body>
</html>
